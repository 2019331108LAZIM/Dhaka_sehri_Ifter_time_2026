<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramadan â€“ Dhaka Sehri & Iftar</title>

  <style>
    :root {
      --bg-start: #0a1a14;
      --bg-mid:   #0f2e24;
      --bg-end:   #1a4a38;
      --gold:     #d4af37;
      --gold-light:#f0d88a;
      --cyan:     #a8f0e0;
      --red:      #e63946;
      --text:     #f8f9fa;
      --card-bg:  rgba(20, 45, 35, 0.65);
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: relative;
      padding: 2.5rem 1rem 2rem;
      text-align: center;
      background: linear-gradient(to bottom, rgba(10, 30, 22, 0.9), transparent);
      border-bottom: 1px solid rgba(212, 175, 55, 0.25);
    }

    header::before {
      content: "ðŸŒ™";
      position: absolute;
      top: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.8rem;
      opacity: 0.15;
      z-index: -1;
    }

    h1 {
      color: var(--gold);
      font-size: clamp(2.1rem, 7vw, 3.4rem);
      margin: 0.4rem 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(212,175,55,0.4);
    }

    header p {
      font-size: clamp(1.05rem, 3.8vw, 1.25rem);
      opacity: 0.92;
      margin-top: 0.5rem;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1.5rem;
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.8rem 1.2rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      flex: 1 1 48%;
      min-width: 320px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.4rem 1.2rem;
      border: 1px solid rgba(212,175,55,0.28);
      box-shadow: 0 8px 32px rgba(0,0,0,0.45),
                  inset 0 0 20px rgba(212,175,55,0.06);
      backdrop-filter: blur(6px);
    }

    .section h2 {
      color: var(--gold);
      text-align: center;
      font-size: clamp(1.5rem, 4.5vw, 1.9rem);
      margin: 0 0 1.3rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed rgba(212,175,55,0.3);
      position: relative;
    }

    .section h2::after {
      content: "âœ¦";
      position: absolute;
      bottom: -0.6rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      color: var(--gold-light);
      opacity: 0.7;
    }

    .card {
      margin: 0.7rem 0;
      padding: 1rem 0.9rem;
      border-radius: 14px;
      background: rgba(30, 60, 48, 0.4);
      border: 1px solid rgba(212,175,55,0.18);
      text-align: center;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(212,175,55,0.15);
      background: rgba(40, 70, 58, 0.5);
    }

    .present {
      font-size: clamp(1.8rem, 5.5vw, 2.4rem);
      font-weight: 800;
      color: var(--gold);
      line-height: 1.1;
      text-shadow: 0 1px 6px rgba(212,175,55,0.5);
    }

    .next {
      font-size: clamp(1.3rem, 4.2vw, 1.65rem);
      font-weight: 600;
      color: var(--gold-light);
    }

    .normal {
      font-size: clamp(1rem, 3.5vw, 1.15rem);
      color: #e0e0e0;
    }

    .countdown {
      margin-top: 0.6rem;
      font-size: clamp(1.25rem, 4.5vw, 1.55rem);
      color: var(--cyan);
      font-family: 'Courier New', monospace;
      letter-spacing: 1.5px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(168,240,224,0.4);
    }

    .ended {
      color: var(--red) !important;
      opacity: 0.75;
      text-decoration: line-through;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      border-top: 1px solid rgba(212,175,55,0.15);
    }

    footer::before {
      content: "â˜†  Ramadan Kareem  â˜†";
      display: block;
      margin-bottom: 0.6rem;
      color: var(--gold-light);
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    /* Mobile fine-tuning â€“ keep side-by-side */
    @media (max-width: 820px) {
      .container {
        gap: 1rem;
        padding: 1.2rem;
      }
      .section {
        padding: 1.1rem;
      }
      .card {
        padding: 0.9rem 0.8rem;
      }
    }

    @media (max-width: 540px) {
      h1 { font-size: 2.4rem; }
      .present   { font-size: 1.95rem; }
      .next      { font-size: 1.45rem; }
      .normal    { font-size: 1.05rem; }
      .countdown { font-size: 1.3rem; }
      .section h2 { font-size: 1.55rem; }
    }

    /* Hide scrollbar */
    .container::-webkit-scrollbar { display: none; }
    .container { scrollbar-width: none; -ms-overflow-style: none; }
  </style>
</head>

<body>

<header>
  <h1>ðŸŒ™ Ramadan â€“ Dhaka ðŸŒ™</h1>
  <p>Sehri & Iftar Times with Live Countdown</p>
</header>

<div class="container">
  <div class="section">
    <h2>Sehri (Pre-Dawn)</h2>
    <div id="sehri"></div>
  </div>

  <div class="section">
    <h2>Iftar (Sunset)</h2>
    <div id="iftar"></div>
  </div>
</div>

<footer>
  Made with love in Dhaka | May Allah accept our fasts
</footer>

<script>
const data = [
  ["19 Feb","05:12 AM","5:57 PM"],
  ["20 Feb","05:11 AM","5:58 PM"],
  ["21 Feb","05:11 AM","5:58 PM"],
  ["22 Feb","05:10 AM","5:59 PM"],
  ["23 Feb","05:09 AM","5:59 PM"],
  ["24 Feb","05:08 AM","6:00 PM"],
  ["25 Feb","05:08 AM","6:00 PM"],
  ["26 Feb","05:07 AM","6:01 PM"],
  ["27 Feb","05:06 AM","6:01 PM"],
  ["28 Feb","05:05 AM","6:02 PM"],
  ["01 Mar","05:04 AM","6:02 PM"],
  ["02 Mar","05:04 AM","6:03 PM"],
  ["03 Mar","05:03 AM","6:03 PM"],
  ["04 Mar","05:02 AM","6:04 PM"],
  ["05 Mar","05:01 AM","6:04 PM"],
  ["06 Mar","05:00 AM","6:04 PM"],
  ["07 Mar","04:59 AM","6:05 PM"],
  ["08 Mar","04:58 AM","6:05 PM"],
  ["09 Mar","04:57 AM","6:06 PM"],
  ["10 Mar","04:56 AM","6:06 PM"],
  ["11 Mar","04:56 AM","6:07 PM"],
  ["12 Mar","04:55 AM","6:07 PM"],
  ["13 Mar","04:54 AM","6:08 PM"],
  ["14 Mar","04:53 AM","6:08 PM"],
  ["15 Mar","04:52 AM","6:08 PM"],
  ["16 Mar","04:51 AM","6:09 PM"],
  ["17 Mar","04:50 AM","6:09 PM"],
  ["18 Mar","04:49 AM","6:10 PM"],
  ["19 Mar","04:48 AM","6:10 PM"],
];

function parseDate(dateStr, timeStr) {
  return new Date(`${dateStr} 2026 ${timeStr} GMT+0600`);
}

function format(ms) {
  if (ms <= 0) return "00:00:00";
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  const s = Math.floor((ms % 60000) / 1000);
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function render() {
  const now = new Date();
  const sehriDiv = document.getElementById("sehri");
  const iftarDiv = document.getElementById("iftar");
  sehriDiv.innerHTML = "";
  iftarDiv.innerHTML = "";

  let activeSehri = [], endedSehri = [];
  let activeIftar = [], endedIftar = [];

  data.forEach((row, i) => {
    const [date, sehriTime, iftarTime] = row;
    const sehriDate = parseDate(date, sehriTime);
    const iftarDate = parseDate(date, iftarTime);

    const sehriDiff = sehriDate - now;
    const iftarDiff = iftarDate - now;

    const obj = { ramadan: i+1, date };

    if (sehriDiff > 0) activeSehri.push({ ...obj, time: sehriTime, diff: sehriDiff });
    else endedSehri.push({ ...obj, time: sehriTime });

    if (iftarDiff > 0) activeIftar.push({ ...obj, time: iftarTime, diff: iftarDiff });
    else endedIftar.push({ ...obj, time: iftarTime });
  });

  function buildSection(active, ended, container) {
    active.forEach((item, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      let cls = "normal";
      if (idx === 0) cls = "present";
      else if (idx <= 2) cls = "next";

      let cd = "";
      if (item.diff <= 12 * 3600000) {
        cd = `<div class="countdown">${format(item.diff)}</div>`;
      }

      card.innerHTML = `
        <div class="${cls}">
          Ramadan ${item.ramadan} â€“ ${item.date} â€“ ${item.time}
        </div>
        ${cd}
      `;
      container.appendChild(card);
    });

    ended.forEach(item => {
      const card = document.createElement("div");
      card.className = "card ended";
      card.innerHTML = `
        <div>Ramadan ${item.ramadan} â€“ ${item.date} â€“ ${item.time}</div>
        <div class="countdown">00:00:00</div>
      `;
      container.appendChild(card);
    });
  }

  buildSection(activeSehri, endedSehri, sehriDiv);
  buildSection(activeIftar, endedIftar, iftarDiv);
}

setInterval(render, 1000);
render();
</script>
</body>
</html>
