<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramadan 2026 | Dhaka Sehri & Iftar</title>

  <style>
    :root {
      --bg-dark: #0b1f1a;
      --bg-mid:  #123c2d;
      --green:   #1c6b4d;
      --gold:    #d4af37;
      --cyan:    #00ffcc;
      --red:     #ff4d4d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-mid), var(--green));
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 1.1rem 1rem;
      background: #08251d;
      border-bottom: 3px solid var(--gold);
      text-align: center;
    }

    h1 {
      color: var(--gold);
      margin: 0.2rem 0;
      font-size: clamp(1.9rem, 5.5vw, 2.6rem);
    }

    header p {
      margin: 0.3rem 0 0;
      opacity: 0.9;
      font-size: clamp(1rem, 3.2vw, 1.15rem);
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 14px;
      padding: 1.1rem;
      max-width: 1180px;
      margin: 0 auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      flex: 1 1 48%;
      min-width: 0;
      background: rgba(0,0,0,0.42);
      border-radius: 14px;
      padding: 0.9rem 1rem;
      border: 2px solid var(--gold);
      backdrop-filter: blur(3px);
    }

    .section h2 {
      color: var(--gold);
      text-align: center;
      margin: 0.5rem 0 1rem;
      font-size: clamp(1.35rem, 4vw, 1.65rem);
    }

    .card {
      margin: 0.5rem 0;
      padding: 0.75rem 0.6rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      text-align: center;
      border: 1px solid rgba(212,175,55,0.15);
      font-size: 1rem;
    }

    .present {
      font-size: clamp(1.55rem, 4.8vw, 2.1rem);
      font-weight: bold;
      color: var(--gold);
      line-height: 1.15;
    }

    .next {
      font-size: clamp(1.2rem, 4vw, 1.55rem);
      font-weight: 600;
      color: #ffeb99;
    }

    .normal {
      font-size: clamp(0.94rem, 3.3vw, 1.08rem);
      color: #e8e8e8;
    }

    .countdown {
      margin-top: 0.45rem;
      font-size: clamp(1.15rem, 4vw, 1.4rem);
      color: var(--cyan);
      font-family: monospace;
      letter-spacing: 1px;
    }

    .ended {
      color: var(--red) !important;
      opacity: 0.8;
    }

    footer {
      margin: 1.8rem 1rem 1.4rem;
      text-align: center;
      font-size: 0.84rem;
      opacity: 0.7;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       Mobile adjustments â€” keep side-by-side, just tighter
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 820px) {
      .container {
        gap: 10px;
        padding: 0.9rem;
      }
      .section {
        padding: 0.8rem;
      }
      .card {
        padding: 0.7rem 0.55rem;
        margin: 0.45rem 0;
      }
    }

    @media (max-width: 520px) {
      h1             { font-size: 2.1rem; }
      header p       { font-size: 1rem;   }

      .section h2    { font-size: 1.35rem; margin-bottom: 0.8rem; }
      .present       { font-size: 1.65rem; }
      .next          { font-size: 1.3rem;  }
      .normal        { font-size: 0.97rem; }
      .countdown     { font-size: 1.22rem; }

      .card          { font-size: 0.95rem; padding: 0.65rem 0.5rem; }
      .container     { gap: 8px; padding: 0.8rem; }
    }

    /* Hide scrollbar for cleaner look */
    .container::-webkit-scrollbar { display: none; }
    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŒ™ Ramadan 2026 - Dhaka ðŸŒ™</h1>
  <p>Sehri & Iftar Time with Countdown</p>
</header>

<div class="container">
  <div class="section">
    <h2>Sehri (AM)</h2>
    <div id="sehri"></div>
  </div>

  <div class="section">
    <h2>Iftar (PM)</h2>
    <div id="iftar"></div>
  </div>
</div>

<footer>
  Ramadan Kareem | Dhaka, Bangladesh | Made by Lazim
</footer>

<script>
const data = [
  ["19 Feb 2026","05:12 AM","5:57 PM"],
  ["20 Feb 2026","05:11 AM","5:58 PM"],
  ["21 Feb 2026","05:11 AM","5:58 PM"],
  ["22 Feb 2026","05:10 AM","5:59 PM"],
  ["23 Feb 2026","05:09 AM","5:59 PM"],
  ["24 Feb 2026","05:08 AM","6:00 PM"],
  ["25 Feb 2026","05:08 AM","6:00 PM"],
  ["26 Feb 2026","05:07 AM","6:01 PM"],
  ["27 Feb 2026","05:06 AM","6:01 PM"],
  ["28 Feb 2026","05:05 AM","6:02 PM"],
  ["01 Mar 2026","05:04 AM","6:02 PM"],
  ["02 Mar 2026","05:04 AM","6:03 PM"],
  ["03 Mar 2026","05:03 AM","6:03 PM"],
  ["04 Mar 2026","05:02 AM","6:04 PM"],
  ["05 Mar 2026","05:01 AM","6:04 PM"],
  ["06 Mar 2026","05:00 AM","6:04 PM"],
  ["07 Mar 2026","04:59 AM","6:05 PM"],
  ["08 Mar 2026","04:58 AM","6:05 PM"],
  ["09 Mar 2026","04:57 AM","6:06 PM"],
  ["10 Mar 2026","04:56 AM","6:06 PM"],
  ["11 Mar 2026","04:56 AM","6:07 PM"],
  ["12 Mar 2026","04:55 AM","6:07 PM"],
  ["13 Mar 2026","04:54 AM","6:08 PM"],
  ["14 Mar 2026","04:53 AM","6:08 PM"],
  ["15 Mar 2026","04:52 AM","6:08 PM"],
  ["16 Mar 2026","04:51 AM","6:09 PM"],
  ["17 Mar 2026","04:50 AM","6:09 PM"],
  ["18 Mar 2026","04:49 AM","6:10 PM"],
  ["19 Mar 2026","04:48 AM","6:10 PM"],
];

function parseDate(dateStr, timeStr) {
  return new Date(dateStr + " " + timeStr + " GMT+0600");
}

function format(ms) {
  if (ms <= 0) return "00:00:00";
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  const s = Math.floor((ms % 60000) / 1000);
  return h.toString().padStart(2,'0') + ":" +
         m.toString().padStart(2,'0') + ":" +
         s.toString().padStart(2,'0');
}

function render() {
  const now = new Date();
  const sehriDiv = document.getElementById("sehri");
  const iftarDiv = document.getElementById("iftar");

  sehriDiv.innerHTML = "";
  iftarDiv.innerHTML = "";

  let activeSehri = [], endedSehri = [];
  let activeIftar = [], endedIftar = [];

  data.forEach((row, i) => {
    const [date, sehriTime, iftarTime] = row;
    const sehriDate = parseDate(date, sehriTime);
    const iftarDate = parseDate(date, iftarTime);

    const sehriDiff = sehriDate - now;
    const iftarDiff = iftarDate - now;

    const obj = { ramadan: i+1, date };

    if (sehriDiff > 0) {
      activeSehri.push({ ...obj, time: sehriTime, diff: sehriDiff });
    } else {
      endedSehri.push({ ...obj, time: sehriTime });
    }

    if (iftarDiff > 0) {
      activeIftar.push({ ...obj, time: iftarTime, diff: iftarDiff });
    } else {
      endedIftar.push({ ...obj, time: iftarTime });
    }
  });

  function buildSection(active, ended, container) {
    active.forEach((item, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      let cls = "normal";
      if (idx === 0) cls = "present";
      else if (idx <= 2) cls = "next";

      let cd = "";
      if (item.diff <= 12 * 3600000) {
        cd = `<div class="countdown">${format(item.diff)}</div>`;
      }

      card.innerHTML = `
        <div class="${cls}">
          Ramadan ${item.ramadan} â€“ ${item.date} â€“ ${item.time}
        </div>
        ${cd}
      `;
      container.appendChild(card);
    });

    ended.forEach(item => {
      const card = document.createElement("div");
      card.className = "card ended";
      card.innerHTML = `
        <div>Ramadan ${item.ramadan} â€“ ${item.date} â€“ ${item.time}</div>
        <div class="countdown">00:00:00</div>
      `;
      container.appendChild(card);
    });
  }

  buildSection(activeSehri, endedSehri, sehriDiv);
  buildSection(activeIftar, endedIftar, iftarDiv);
}

setInterval(render, 1000);
render();
</script>
</body>
</html>
